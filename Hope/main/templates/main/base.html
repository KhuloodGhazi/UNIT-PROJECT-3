{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Hub</title>
  
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>


  {% if messages %}
  <div class="notification-container">
    {% for message in messages %}
    <div class="notification {{ message.tags }}">
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <header>
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/wheat-icon.png' %}" alt="Logo">
    </a>
    <button class="hamburger" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
    </button>
    <nav class="nav-links">
      <a href="#">About Us</a>
      <a href="#">All Opportunities</a>
      <a href="#">All Organizations</a>
    </nav>
  </header>

  <div>{% block content %} {% endblock %}</div>

  <footer>
    <span>Contact Us</span>
    <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.behance.net" target="_blank"><i class="fab fa-behance"></i></a>
    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
    <a href="mailto:contact@example.com" target="_blank"><i class="fas fa-envelope"></i></a>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const messageContainer = document.querySelector(".notification-container");
    if (messageContainer) {
        setTimeout(() => {
            messageContainer.style.transition = "opacity 0.5s ease-out";
            messageContainer.style.opacity = "0";
            setTimeout(() => messageContainer.remove(), 500);
        }, 5000);
    }
    });
    </script>
    
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");
        
        hamburger.addEventListener("click", function() {
            navLinks.classList.toggle("show");
        });
    });
    </script>


</body>
</html>
